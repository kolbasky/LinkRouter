<body>
  <div class="container">
    <h2>LinkRouter</h2>
    <div class="icon-button" id="open-current">
      <img src="../icons/128.png" alt="Handle Current URL" class="action-icon">
    </div>
    <div class="modifiers-hover-container">
      <p class="hover-message">Send Current URL to LinkRouter</p>
      <div class="modifiers-section">
        <h3 class="modifiers-header">Modifier Keys</h3>
        <div class="modifiers">
          <label><input type="checkbox" id="ctrl">Ctrl</label>
          <label style="cursor: default">+</label>
          <label><input type="checkbox" id="alt">Alt</label>
          <label style="cursor: default">+</label>
          <label><input type="checkbox" id="shift">Shift</label>
        </div>
        <p class="hint">modifiers + link click → LinkRouter</p>
      </div>
    </div>
    <div class="quick-links">
      <a href="https://github.com/kolbasky/LinkRouter/releases/latest" target="_blank">
        Download App
      </a>
      <a href="https://github.com/kolbasky/LinkRouter/blob/main/README.md#-linkrouter" target="_blank">
        Help
      </a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
